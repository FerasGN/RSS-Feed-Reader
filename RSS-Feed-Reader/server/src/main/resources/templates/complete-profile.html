<!DOCTYPE html>
<html lang="en">

<head>
	<title>Feedify</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="Feedify - The best RSS feed reader">
	<link rel="shortcut icon" type="image/svg+xml" href="assets/images/favicon.svg">

	<!-- FontAwesome JS-->
	<script defer src="assets/plugins/fontawesome/js/all.min.js"></script>

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="assets/css/main.css">

</head>

<body class="app overflow-hidden">


	<div class="app-wrapper-no-header ">

		<div class="app-content d-flex align-items-center justify-content-center" style="height: 500px">
			<div class="container-xl">
				<div class="row justify-content-center">
					<div class="col-auto">
						<h1 class="app-page-title mb-5">Add some topics you are interested in &#128204;</h1>
					</div>
				</div>
				<div class="row justify-content-center ">
					<div class="col-auto">
						<input type="text" id="tag-input">
					</div>
				</div>
				<div class="row justify-content-center mt-5">
					<div class="col-auto">
						<button type="submit" class="btn app-btn-primary">Start</button>
					</div>
				</div>

			</div>
			<!--//container-fluid-->
		</div>
		<!--//app-content-->

	</div>
	<!--//app-wrapper-no-header-->


	<script src="assets/js/tags-input.js"></script>
	<script>
		var tagInput = new TagsInput({
			selector: 'tag-input',
			duplicate: false,
			max: 10
		});

	</script>

</body>

</html>
