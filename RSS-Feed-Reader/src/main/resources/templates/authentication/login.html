<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<thymeleaf th:replace="layouts/head :: head" />
</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="col-12 col-md-7 col-lg-6 auth-main-col p-5 m-sm-auto">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding text-center mb-4"><a class="app-logo" href="#"><img
								class="logo-icon mr-2" src="assets/images/logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to feedify</h2>
					<div class="auth-form-container text-start">

						<div th:if="${loginError}" class="alert alert-danger">* Incorrect username or password</div>
						<!--//auth-errors-->

						<form action="#" th:action="@{/login}" th:method="POST" id="auth-form"
							class="auth-form login-form">
							<div class="mb-3">
								<label class="sr-only" for="signin-username">Username</label>
								<input id="signin-username" name="username" type="username"
									class="form-control signin-username" placeholder="Username" required="required">
							</div>
							<!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password">Password</label>
								<input id="signin-password" name="password" type="password"
									class="form-control signin-password" placeholder="Password" required="required">
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
												Remember me
											</label>
										</div>
									</div>
									<!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end">
											<a th:href="@{restore-password}">Forgot password?</a>
										</div>
									</div>
									<!--//col-6-->
								</div>
								<!--//extra-->
							</div>
							<!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto">Log
									In</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link"
								th:href="@{/signup}">here</a>.</div>
					</div>
					<!--//auth-form-container-->

				</div>
				<!--//auth-body-->

			</div>
			<!--//flex-column-->
		</div>
		<!--//auth-main-col-->
		<div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
		</div>
		<!--//auth-background-col-->

	</div>
	<!--//row-->

</body>

</html>
