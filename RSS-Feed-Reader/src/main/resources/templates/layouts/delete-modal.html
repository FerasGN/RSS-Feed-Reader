<thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="delete-modal"
    th:remove="tag">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-body p-4 px-5">

                <div class="main-content text-center">

                    <a id="dismiss-modal" href="#" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><span class="icon-close"></span></span>
                    </a>

                    <div>
                        <label>Do you want to delete this category ?</label>
                        <input id="category-name-to-delete" type="text" class="form-control m-2" required="required"
                            disabled>
                        <div class="d-flex">
                            <div class="mx-auto">
                                <button id="delete-category-btn" class="btn btn-danger mb-2">Delete</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--//modal-->
</thymeleaf>
