<thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="rename-modal"
    th:remove="tag">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-body p-4 px-5">

                <div class="main-content text-center">

                    <a id="dismiss-modal" href="#" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><span class="icon-close"></span></span>
                    </a>

                    <div>
                        <label>Current category name</label>
                        <input id="current-category-name" type="text" class="form-control" required="required" disabled>
                        <label>New category name</label>
                        <div id="category-name-container" class="form-group mb-4">
                            <input id="new-category-name" type="text" class="form-control" required="required">
                        </div>
                        <div class="d-flex">
                            <div class="mx-auto">
                                <button id="rename-category-btn" class="btn app-btn-primary mb-2">Save</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--//modal-->
</thymeleaf>
